name: "build api"

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: build api binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install stable rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build